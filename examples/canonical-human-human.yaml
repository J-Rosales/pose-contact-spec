schema_version: "1.0.0"
actors:
  - id: actor_alex
    type: human
    label: Alex
  - id: actor_blair
    type: human
    label: Blair
surfaces:
  - id: surface_floor
    label: Floor
relations:
  - id: rel_touch_hand_shoulder
    predicate: touching
    subject:
      kind: body_part
      actor: actor_alex
      part: hand
      side: left
    object:
      kind: body_part
      actor: actor_blair
      part: shoulder
      side: right
  - id: rel_alex_left_foot_floor
    predicate: standing_on
    subject:
      kind: body_part
      actor: actor_alex
      part: foot
      side: left
    object:
      kind: surface
      surface: surface_floor
  - id: rel_alex_right_foot_floor
    predicate: standing_on
    subject:
      kind: body_part
      actor: actor_alex
      part: foot
      side: right
    object:
      kind: surface
      surface: surface_floor
  - id: rel_blair_left_foot_floor
    predicate: standing_on
    subject:
      kind: body_part
      actor: actor_blair
      part: foot
      side: left
    object:
      kind: surface
      surface: surface_floor
  - id: rel_blair_right_foot_floor
    predicate: standing_on
    subject:
      kind: body_part
      actor: actor_blair
      part: foot
      side: right
    object:
      kind: surface
      surface: surface_floor
