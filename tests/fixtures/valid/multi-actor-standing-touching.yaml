schema_version: "1.0.0"
actors:
  - id: actor1
    type: human
  - id: actor2
    type: human
surfaces:
  - id: floor
relations:
  - id: rel1
    predicate: standing_on
    subject:
      kind: body_part
      actor: actor1
      part: foot
      side: left
    object:
      kind: surface
      surface: floor
  - id: rel2
    predicate: standing_on
    subject:
      kind: body_part
      actor: actor2
      part: foot
      side: right
    object:
      kind: surface
      surface: floor
  - id: rel3
    predicate: touching
    subject:
      kind: body_part
      actor: actor1
      part: hand
      side: left
    object:
      kind: body_part
      actor: actor2
      part: shoulder
      side: right
